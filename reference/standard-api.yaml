      summary: Get specific user for synchronization
      operationId: get-synchronoization-users-Id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/synchronization-user'
        '400':
          description: Bad Request
        '401':
