  '/synchronization/users/{id}/synchronization-information':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get synchronization information for specific user
      operationId: get-synchronization-user-synchronization-information
      responses:
        '200':
