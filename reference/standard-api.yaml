        '':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
      operationId: customer#get
      description: 'Gets a single customer, defined by its customer id.'
      parameters: []
      x-internal: false
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: Id of the customer
    put:
      summary: ''
      operationId: customer#put
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-401-unauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ''
      description: Updates a customer.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer'
      tags:
        - Customers
    patch:
      summary: ''
      operationId: customer#patch
