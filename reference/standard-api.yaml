        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customerBranding'
      operationId: get-customer-branding
      description: Gets the assigned customer branding for this specific customer
      parameters: []
      x-internal: true
      tags:
        - Customers
    put:
      summary: ''
      operationId: put-customer-branding
      responses:
        '200':
          description: OK
      description: Creates or updates the customer branding
      tags:
        - Customers
  '/customers/{id}/assigned-roles':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
        - Customers
      responses: {}
      operationId: get-customer-roles
      description: Gets assigned roles to this customer
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: userId
          description: If given filters the list for roles assigned to that specific user
        - schema:
            type: integer
            minimum: 1
            default: 100
            maximum: 1000
          in: query
          name: limit
          description: 'Pagination, maximum page size'
        - schema:
            type: integer
            minimum: 0
          in: query
          name: offset
          description: 'Pagination, page offset'
        - schema:
            type: string
          in: query
          name: assignedAfter
          description: Filters for roles assigned after the given date
      x-internal: true
    post:
      summary: ''
      operationId: post-customers-role
      responses:
        '200':
          description: OK
      description: Assignes a new role for a suser on this customer
      tags:
        - Customers
  '/customers/{id}/effective-branding':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/branding'
      operationId: get-customer-effective-branding
      description: Gets the effecive branding for this customer.
      parameters: []
      x-internal: true
      tags:
        - Customers
  '/customers/{id}/efective-customer-roles':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
        - Customers
      responses: {}
      operationId: get-customer-effective-roles
      description: Gets effective roles applied to this customer.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - schema:
            type: string
            format: uuid
          in: query
          name: userId
          description: Filters the collection for the given user id
      x-internal: true
  '/customers/{id}/reseller':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customer'
      operationId: get-customer-reseller
      x-internal: false
      description: Gets the reseller of this customer
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
  '/customers/{id}/reseller-relation':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resellerRelation'
        '':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
      operationId: get-customer-reseller-relation
      x-internal: false
      description: Gets the reseller relation of this customer
      parameters: []
    post:
      summary: ''
      operationId: post-customers-id-reseller-relation
      responses:
        '200':
          description: OK
      description: Creates a reseller relation for this customer (replacing any existing relation)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resellerRelation'
  '/customers/{id}/reseller-hierarchy':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customer'
        '':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customer'
      operationId: get-customer-reseller-hierarchy
      x-internal: false
      description: Gets all the resellers to this customer as sorted list. First element is the root reseller.
      parameters: []
  '/customers/{id}/sub-customers':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
        - Customers
        - customer-relations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customerLight'
      operationId: get-customer-sub-customers
      x-internal: false
      description: Gets all the sub-customers of a customer (direct descendants in the reseller-relationship-tree)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
  '/customers/{id}/subsidiaries':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the customer
    get:
      summary: ''
      tags:
