  '/synchronization/customers/{id}/reseller-relations/{relation-id}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: Id of the customer
      - schema:
          type: string
        name: relation-id
        in: path
        required: true
        description: Id of the reseller relation
    get:
      summary: Get customer's reseller relations
      operationId: get-synchronization-customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/resellerRelation'
      description: Gets all reseller relations of this customer i.e. all relations between customers where this customer is the reseller.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      tags:
        - Business data synchronization
        - Users
    delete:
      summary: ''
      operationId: delete-synchronization-customers-id-reseller-relations-relation-id
      responses:
        '200':
          description: OK
  /synchronization/users:
    parameters: []
    get:
      summary: Get users for synchronization
      operationId: synchronization-users#get
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total count of resources in the collection.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/synchronizationUser'
              examples:
                example-1:
                  value:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      firstName: John
                      lastName: Doe
                      emailAddress: john@doe.com
                      preferredCulture: de-AT
                      mobilePhoneNumber: +43 664 9161413
                      gender: diverse
                      createdAt: '2021-08-23T16:15:18.123+01:00'
                      latestUpdateAt: '2021-08-23T16:15:18.123+01:00'
                      synchronizationId: 0e45b7ef-0a0a-4d71-b486-8536460bb9b7
                      synchronizationInformation: string
                      status: string
                      '': string
        '401':
          description: Unauthorized
      description: Gets registered users with detail information useful for synchronization with other systems.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - schema:
            type: boolean
            default: false
          in: query
          name: includeDeleted
          description: 'Filters users based on user status. If true only users with status ''deleted'' will pass the filter, if false only users with a status not equal to ''deleted'' will pass the filter.'
        - schema:
            type: boolean
            default: true
