        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      description: Modifies attributes of a customer.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer-patch'
