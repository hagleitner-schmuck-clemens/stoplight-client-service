          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      description: Deletes the customer-self-assignment credentials.
      tags:
        - CustomerSelfAssignment
  /customers:
    get:
      summary: /customers GET
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/customer-light'
                  totalPages:
                    $ref: '#/components/schemas/pagination-totalPages'
                  totalItems:
                    $ref: '#/components/schemas/pagination-totaItems'
                  pageSize:
                    $ref: '#/components/schemas/pagination-pageSize'
                  currentPage:
                    $ref: '#/components/schemas/pagination-currentPage'
                required:
                  - items
                  - totalPages
                  - totalItems
                  - pageSize
                  - currentPage
          headers:
            header-0:
              schema:
                type: string
              description: X
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
              examples: {}
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      operationId: customers-get
      description: |-
        Gets a collection of customers. Only customers that the current user has permissions on will be included in the result.The collection is ordered by name1.

        This collection is capped to a maximum of X customers.
      parameters:
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageNumber'
        - schema:
            type: string
            format: uuid
          in: query
          name: customerNumber
          description: Filters for customers based on the customer number. Note that the customer number  is only unique within all customers of the same reseller. Filters for exactly matching customer numbers.
        - schema:
            type: string
            format: uuid
          in: query
          name: resellerId
          description: Filters for sub customer of the given reseller.
        - schema:
            type: string
          in: query
          name: fullTextSearch
          description: A search string that is used to filter for customers using the full text search capability of the system.
        - schema:
            type: string
            example: 'active,inactive'
            default: active
          in: query
          name: status
          description: 'Filters for customers that are in one of the given states. '
      x-internal: false
    post:
      summary: /customers POST
      operationId: customers-post
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
      description: Creates a new customer.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer'
      tags:
        - Customers
      parameters: []
  '/customers/{id}':
    get:
