        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/location-building'
      description: Creates a new building for this customer.
      tags:
        - Locations
    get:
      summary: '/customers/{id}/buildings GET'
      operationId: get-customers-id-buildings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/location-building'
                  totalPages:
                    $ref: '#/components/schemas/pagination-totalPages'
                  totalItems:
                    $ref: '#/components/schemas/pagination-totaItems'
                  pageSize:
                    $ref: '#/components/schemas/pagination-pageSize'
                  currentPage:
                    $ref: '#/components/schemas/pagination-currentPage'
                required:
                  - items
                  - totalPages
                  - totalItems
                  - pageSize
                  - currentPage
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      description: Gets all buildings of a csutomer.
      tags:
        - Customers
      parameters:
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageNumber'
  '/customers/{id}/customer-hierarchy-relation':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/customer-hierarchy-relation GET'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customerRelation'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      operationId: customer-customer-hierarchy-relation#get
      x-internal: false
      description: Gets the customer hierarchy relation of this customer. I.e. the relation to its parent customer.
      tags:
        - Customers
    post:
      summary: '/customers/{id}/customer-hierarchy-relation POST'
      operationId: customers-customer-hierarchy-relations#post
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customerRelation'
      description: Creates a customer-hierarchy from this customer to a reseller (replacing the existing relation).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customerRelation'
      tags:
        - Customers
  '/customers/{id}/condition-relation':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/condition-relation GET'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customerRelation'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      operationId: customer-condition-relation#get
      x-internal: false
      description: Gets the condition owner relation of this customer. I.e. the relation to another customer whose conditions apply to this customer.
      tags:
        - Customers
    post:
      summary: '/customers/{id}/condition-relation POST'
      operationId: customers-condition-relations#post
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customerRelation'
      description: Creates a relation from this customer to a condition provider (replacing the existing relation).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customerRelation'
      tags:
        - Customers
    delete:
      summary: '/customers/{id}/condition-relation DELETE'
      operationId: customers-condition-relations#delete
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      description: Deletes the condition relation for this customer.
      tags:
        - Customers
  '/customers/{id}/effective-branding':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/effective-branding GET'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/branding'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-403-forbidden'
        '404':
          description: Not Found
      operationId: customer-effective-branding#get
      description: Gets the effecive branding of this customer.
      x-internal: false
      tags:
        - Customers
  '/customers/{id}/effective-location-name-suggestions':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/effective-location-name-suggestions GET'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: integer
                    format: json-pointer
                    description: ID of the suggestion.
                  Name:
                    type: string
                    description: Name of the suggestion (best matching translation)
                  SequenceNumber:
                    type: number
                    description: 'The sequence number used when sorting suggestions, and also the sequence numbers that clients shall apply when this suggestion is used for a location.'
                required:
                  - Id
                  - Name
                  - SequenceNumber
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-400-badRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  sequenceNumber:
                    type: string
                  '':
                    type: string
      operationId: customer-effective-location-name-suggestions#get
      description: |-
        Gets the location name suggestions for a specific location type that are effective for this customer. I.e. either the suggestions that were created for this customer or - if non are defined for this customer - the suggestions of the closest reseller customer that has suggestions.

        The response will be ordered by the suggestions' sequence number ascending.
      parameters:
        - schema:
            type: string
            enum:
              - Building
              - BuildingPart
              - Floor
              - FloorArea
              - Room
          in: query
          name: locationType
          description: 'The location type '
          required: true
        - $ref: '#/components/parameters/Accept-Language'
      x-internal: false
      tags:
        - Authorization
  '/customers/{id}/effective-role-assignments':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/effective-role-assignments GET'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/customerRoleAssignment-customer'
                  totalPages:
                    $ref: '#/components/schemas/pagination-totalPages'
                  totalItems:
                    $ref: '#/components/schemas/pagination-totaItems'
                  pageSize:
                    $ref: '#/components/schemas/pagination-pageSize'
                  currentPage:
                    $ref: '#/components/schemas/pagination-currentPage'
                required:
                  - items
                  - totalPages
                  - totalItems
                  - pageSize
                  - currentPage
      operationId: customer-effective-roles#get
      description: Gets effective roles applied to this customer.
      parameters:
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageNumber'
        - schema:
            type: string
            format: uuid
          in: query
          name: userId
          description: Filters the effective roles to those given to the provided user id.
      x-internal: false
      tags:
        - Authorization
  '/customers/{id}/effective-permissions':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/effective-customer-permissions GET'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  Code:
                    type: string
                    description: The code uniquely identifying the permission.
                    readOnly: true
                  Name:
                    type: string
                    description: The best-matching translation of the permission name.
                  Description:
                    type: string
                    description: The best-matching translation of the permission description.
                required:
                  - Code
                  - Name
        '':
          description: ''
      operationId: customer-effective-permissions#get
      description: |
        Gets the effectively grante permissions of the accessing user (the security principal) principal has on the this customer (the securable). The response contains the unique code of all permissions the accessing user is effectively granted on this customer, including permissions that are inherited from other customers and from the system securable.

        As the number of permissions is naturally limited this endpoint does not use pagination.

        If the user accessing this operation is not the user the effective permissions are queried for the user must have specific permissions on the customer.
      parameters:
        - schema:
            type: integer
          in: query
          name: userId
          description: ID of the user for whom the effective permissions shall be returned. If not given will default to the accessing user.
      x-internal: false
      tags:
        - Authorization
  '/customers/{id}/hierarchy-path-elements':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: ID of the customer
    get:
      summary: '/customers/{id}/hierarchy-path-elements GET'
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/customer-light'
                  totalPages:
                    $ref: '#/components/schemas/pagination-totalPages'
                  totalItems:
                    $ref: '#/components/schemas/pagination-totaItems'
                  pageSize:
                    $ref: '#/components/schemas/pagination-pageSize'
                  currentPage:
                    $ref: '#/components/schemas/pagination-currentPage'
